<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <script src="./keyboardtyping.js" type="module"></script>
  <script src="./main.js" type="module"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>

  <div id="container">
    <div id="content">
      <svg id="notes"></svg>
      <svg id="svg"></svg>
      <div id="data"></div>
      <div>
        <button class="btn" id="delete" title="delete selected notes"><i class="fa fa-trash"></i></button>
        <button class="btn" id="accidentalUp" title="Accidental Up"><i class="fa fa-arrow-circle-up"></i></button>
        <button class="btn" id="accidentalDown" title="Accidental Down"><i class="fa fa-arrow-circle-down"></i></button>
        <button class="btn" id="toggle" title="toggle selected notes into silence"><i class="fa fa-heart"></i></button>
        <button class="btn" id="scalex" title="scale in time">↔</button>
        <canvas hidden width=32 height=32 id="microphoneInput" title=""></canvas>
      </div>
    </div>
  </div>

  
  <div id="palette">
    <button  id="playButton" title="play"><i class="fa fa-play"></i></button>
  <button id="downloadLilypond" title="Download the score in the lilypond format"><i
      class="fa fa-download"></i></button>
  <button hidden class="btn" id="recordMicrophoneButton" title="Click = record via the microphone"><i
      class="fa fa-microphone-slash"></i></button>
  <button hidden class="btn" id="stopRecordMicrophoneButton" title="Click = Stop recording via the microphone"><i
      class="fa fa-microphone"></i></button>
    <div>

      <div id="message"></div>
    </div>
    Voices: 
    <div id="voiceButtonPalette"> </div>
    <div id="keyButtonPalette">

    Clef:
    <select id="clef"> 
      <option value="𝄞𝄢">𝄞𝄢</option>
      <option value="𝄞">𝄞</option>
      <option value="𝄢">𝄢</option>
      <option value="𝄡">𝄡</option>
    </select>

      Key:
      <select id="keys"> </select>
     
    </div>

    Time: 
    <select id="time"> 
      <option value="2/4">2/4</option>
      <option value="3/4">3/4</option>
      <option value="3/8">3/8</option>
      <option value="4/4" selected>4/4</option>
      <option value="6/8">6/8</option>
      <option value="12/8">12/8</option>
    </select>
    Tempo: 
    <input id="tempo" value="100"/>

    <div hidden style="display:none" id="lilypondPalette">
      <button id="clear">Clear</button>
      Lilypond code: <input id="lilypond" />
      <button id="validate">validate!</button>
    </div>
  </div>

</body>

</html>
